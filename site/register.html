<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <p>
            <label for="firstname"><strong>First Name</strong></label>
            <input id="firstname" type="text" name="firstname" placeholder="Peepee" required>
            <label for="lastname"><strong>Last Name</strong></label>
            <input id="lastname" type="text" name="lastname" placeholder="Poopoo" required>
        </p>
        <p>
            <label for="male"><strong>Male</strong></label>
            <input id="male" type="radio" name="gender">
            <label for="female"><strong>Female</strong></label>
            <input id="female" type="radio" name="gender">
            <label for="other"><strong>Other</strong></label>
            <input id="other" type="radio" name="gender">
        </p>
            <input type="submit" name="">
    </form>

</body>
</html>
