<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <p>
            <label for="firstname"><strong>First Name: </strong></label>
            <input id="firstname" type="text" name="firstname" placeholder="Peepee" required>
            <label for="lastname"><strong>Last Name: </strong></label>
            <input id="lastname" type="text" name="lastname" placeholder="Poopoo" required>
        </p>
        <p>
            <label for="male"><strong>Male</strong></label>
            <input id="male" type="radio" name="gender" value="0">
            <label for="female"><strong>Female</strong></label>
            <input id="female" type="radio" name="gender" value="1">
            <label for="other"><strong>Other</strong></label>
            <input id="other" type="radio" name="gender" value="2">
        </p>
        <p>
            <label for="email"><strong>Email: </strong></label>
            <input id="email" type="email" name="email" placeholder="ewaf@waef.com">
            <label for="password"><strong>Password: </strong></label>
            <input id="password" type="password" name="password" placeholder="ewq9r48d4a!" minlength="5" maxlength="10" required>
        </p>
        <p>
            <label for="birthday"><strong>Birthday: </strong></label>
            <select id="birthday" name="month">
                <option value="">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            
            </select>
            <select id="birthday" name="Day">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select id="birthday" name="Year">
                <option value="">Year</option>
                <option value="1996">1996</option>
                <option value="2008">2008</option>
                <option value="2077">2077</option>
            </select>
        </p>
        <p>
            <label for="check">I agree to the terms and conditions</label>
            <input id="check" type="checkbox" name="agree">
        </p>
            <input type="submit" name="">
    </form>

</body>
</html>
